<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content_placeholder.css">
    <title>content_placeholder.</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
           
        </div>
        <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text"
        id="title"></h3>
        <p class="card-excerpt" id="excerpt"></p>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <div class="author">
            <div class="profile-img animated-bg" id="profile_img">
                &nbsp;
            </div>
            <div class="author-info">
                <strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
                <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
            </div>
        </div>
    </div>
    </div>
    <script src="content_placeholder.js"></script>
</body>
</html>
